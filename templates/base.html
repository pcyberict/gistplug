<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Sports Streams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg: #ffffff;
      --accent: #0d6efd;
      --badge-bg: #e9ecef;
      
      /* Header always uses dark colors */
      --header-bg-color: #01002c;
      --header-text-color: #f1f1f1;
      --header-card-bg: rgba(255, 255, 255, 0.05);
      --header-badge-bg: #1a1e2d;
    }
   
    body.dark-mode {
      --bg-color: #01002c;               /* Very dark navy */
      --text-color: #f1f1f1;             /* Light text */
      --card-bg: rgba(255, 255, 255, 0.05); /* Semi-transparent glass card */
      --accent: #4dabf7;                 /* Soft blue accent */
      --badge-bg: #1a1e2d;               /* Refined dark for badges */
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
    }

    /* Default to dark mode */
    body {
      background: #01002c;
      color: #f1f1f1;
    }

    body.light-mode {
      background: #f8f9fa;
      color: #212529;
    }

    body.dark-mode {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
    }

    /* Flashscore Header Styles - Always Dark */
    .flashscore-header {
      background-color: var(--header-bg-color);
      color: var(--header-text-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--header-badge-bg);
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--header-badge-bg);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: var(--header-text-color);
      text-decoration: none;
    }

    .logo-icon {
      width: 32px;
      height: 24px;
      margin-right: 8px;
      background: linear-gradient(45deg, #ff6b35, #f7931e);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-icon::before {
      content: '';
      width: 16px;
      height: 12px;
      background: white;
      border-radius: 2px;
      transform: skew(-10deg);
    }

    .right-nav {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .search-icon, .user-icon, .menu-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      fill: var(--header-text-color);
      transition: fill 0.2s;
      opacity: 0.7;
    }

    .search-icon:hover, .user-icon:hover, .menu-icon:hover {
      opacity: 1;
    }

    /* Updated Main Navigation - PC Mode Aligned */
    .main-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      background-color: var(--header-bg-color);
      height: 48px;
      position: relative;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .nav-tabs {
      display: flex;
      align-items: center;
      height: 48px;
      gap: 0;
    }

    .nav-tab {
      display: flex;
      align-items: center;
      padding: 0 20px;
      height: 100%;
      color: var(--header-text-color);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
      position: relative;
    }

    .nav-tab:hover {
      background-color: var(--header-card-bg);
      border-bottom-color: #ff6b35;
      color: var(--header-text-color);
    }

    .nav-tab.active {
      border-bottom-color: #ff6b35;
      background-color: var(--header-card-bg);
    }

    .nav-tab.scores {
      background-color: var(--header-card-bg);
      border-bottom-color: #ff6b35;
    }

    .nav-tab.news {
      opacity: 0.7;
    }

    .nav-icon {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      fill: currentColor;
    }

    /* Sports Navigation - Now in same line */
    .sports-nav {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .favorite-icon {
      width: 20px;
      height: 20px;
      fill: var(--header-text-color);
      cursor: pointer;
      transition: fill 0.2s;
      opacity: 0.7;
      position: relative;
    }

    .favorite-icon:hover {
      fill: #ff6b35;
      opacity: 1;
    }

    .sport-link {
      color: var(--header-text-color);
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 8px 0;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      opacity: 0.7;
      white-space: nowrap;
    }

    .sport-link:hover {
      color: var(--header-text-color);
      border-bottom-color: #ff6b35;
      opacity: 1;
    }

    .sport-link.active {
      color: var(--header-text-color);
      border-bottom-color: #ff6b35;
      opacity: 1;
    }

    .theme-toggle-header {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: var(--header-text-color);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .theme-toggle-header:hover {
      background-color: var(--header-card-bg);
    }

    .notification-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background-color: #ff6b35;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .more-sports {
      display: flex;
      align-items: center;
      cursor: pointer;
      color: var(--header-text-color);
      transition: color 0.2s;
      opacity: 0.7;
    }

    .more-sports:hover {
      opacity: 1;
    }

    .dropdown-arrow {
      width: 16px;
      height: 16px;
      margin-left: 4px;
      fill: currentColor;
    }

    /* Main Content Styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 1px;
      margin: 0;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-color);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .theme-toggle:hover {
      background-color: var(--card-bg);
    }

    .search-bar {
      width: 100%;
      border-radius: 30px;
      border: 1.5px solid #ced4da;
      padding: 0.5rem 1rem;
      background-color: var(--card-bg);
      color: var(--text-color);
      margin-bottom: 2rem;
    }

    /* Light mode specific styles for main content */
    body.light-mode .search-bar {
      background-color: #ffffff;
      color: #212529;
    }

    .streams-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 2rem;
    }

    .stream-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .card {
      background: var(--card-bg);
      color: var(--text-color);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
    }

    .stream-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(13, 110, 253, 0.2);
    }

    /* Light mode stream cards */
    body.light-mode .stream-card {
      background: #ffffff;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.1);
    }

    body.light-mode .stream-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(13, 110, 253, 0.2);
    }

    /* Dark mode stream cards */
    body.dark-mode .stream-card {
      background: var(--card-bg);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    body.dark-mode .stream-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
    }

    .stream-video {
      position: relative;
      padding-top: 56.25%;
      overflow: hidden;
      border-radius: 12px 12px 0 0;
    }

    .stream-video iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }

    .stream-content {
      padding: 1rem;
      flex-grow: 1;
    }

    .stream-title {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .badge-category {
      background-color: #c80037a3;
      font-size: 0.6rem;
      font-weight: 500;
      color: var(--text-color);
      padding: 4px 10px 4px 10px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 0.75rem;
    }

    /* Light mode badge */
    body.light-mode .badge-category {
      background-color: #e9ecef;
      color: #212529;
    }

    .badge-category:hover {
      background-color: var(--accent);
      color: white;
    }

    .btn-view {
      padding: 0.5rem 1.2rem;
      font-weight: 600;
      border-radius: 25px;
    }

    .admin-link {
      text-align: center;
      margin-top: 3rem;
    }

    .admin-link a {
      color: var(--accent);
      border: 2px solid var(--accent);
      padding: 0.6rem 1.6rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
    }

    .admin-link a:hover {
      background-color: var(--accent);
      color: #fff;
    }

    /* Light mode admin link */
    body.light-mode .admin-link a {
      color: #0d6efd;
      border-color: #0d6efd;
    }

    body.light-mode .admin-link a:hover {
      background-color: #0d6efd;
      color: #fff;
    }

    /* Mobile Responsive - FIXED FOR FLASHSCORE LAYOUT */
    @media (max-width: 768px) {
      .main-nav {
        flex-direction: column;
        height: auto;
        padding: 0;
        position: relative;
      }

      .nav-left {
        width: 100%;
        flex-direction: column;
        gap: 0;
      }

      /* First row: SCORES and NEWS tabs */
      .nav-tabs {
        width: 100%;
        height: 48px;
        border-bottom: 1px solid var(--header-badge-bg);
        justify-content: flex-start;
        gap: 0;
      }

      .nav-tab {
        flex: 1;
        justify-content: center;
        text-align: center;
        height: 48px;
        padding: 0 16px;
        min-width: 0;
      }

      /* Second row: Sports navigation */
      .sports-nav {
        width: 100%;
        justify-content: flex-start;
        padding: 12px 16px;
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
        gap: 20px;
      }
      
      .sports-nav::-webkit-scrollbar {
        display: none;
      }

      .sport-link {
        font-size: 12px;
        white-space: nowrap;
        padding: 8px 0;
      }

      .favorite-icon {
        width: 18px;
        height: 18px;
      }

      .more-sports {
        white-space: nowrap;
      }

      /* Theme toggle positioned in top right */
      .theme-toggle-header {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
      }

      /* Mobile adjustments for content */
      .btn-view {
        width: 100%;
        text-align: center;
      }

      .streams-grid {
        grid-template-columns: 1fr;
      }

      .container {
        padding: 0 0.5rem;
      }
    }

    /* Extra small screens */
    @media (max-width: 480px) {
      .nav-tab {
        font-size: 12px;
        padding: 0 8px;
      }

      .nav-icon {
        width: 14px;
        height: 14px;
        margin-right: 6px;
      }

      .sports-nav {
        padding: 12px 12px;
        gap: 16px;
      }

      .sport-link {
        font-size: 11px;
      }

      .theme-toggle-header {
        right: 12px;
        margin-top: -20px;
      }
    }
  </style>
</head>

  </header>
