
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PCYBER TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
  
</head>
<body>
  <!-- Theme toggle -->
  <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Light/Dark">ğŸŒ—</button>

  <!-- PCYBER TV Logo -->
  <img src="https://miro.medium.com/v2/resize:fit:1358/1*gD1XT3Mxxe9KeSNVVCJhGA.jpeg" alt="PCYBER TV Logo" class="logo" />

  <!-- Admin Login Card -->
  <div class="card">
    <h3 class="text-center mb-4">ğŸ”’ Admin Login</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required />
      </div>
      <button class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <a href="/" class="text-decoration-none">â† Back to Homepage</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('adminTheme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    if (localStorage.getItem('adminTheme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
